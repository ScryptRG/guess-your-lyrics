<main class="flex justify-center items-center min-h-screen w-full bg-gray-950">
  <div class="flex flex-col gap-4">
    <div class="flex">
      <input
        type="text"
        [(ngModel)]="trackSearch"
        class="border-b border-white border-opacity-50 text-gray-400 font-bold text-4xl bg-transparent"
      />
      <button class="bg-white text-2xl py-4 px-8" (click)="getLyrics()">
        Go
      </button>
    </div>
    @for (item of lyrics; track $index) {
    <p class="text-2xl text-gray-400 font-bold">{{ item }}</p>
    }
  </div>
</main>
