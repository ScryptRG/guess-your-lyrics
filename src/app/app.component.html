<main
  class="flex justify-center items-center min-h-screen w-full bg-neutral-950 py-12"
>
  <div
    class="flex flex-col gap-4 border border-neutral-700 rounded-xl p-5 size-[580px] shadow-2xl"
  >
    <input
      type="text"
      [(ngModel)]="spotifyPlaylist"
      placeholder="Your spotify playlist (URL)"
      class="rounded-xl border border-neutral-700 text-neutral-400 text-xl bg-transparent w-full py-2 px-4 placeholder:text-neutral-600"
    />
    <button class="bg-green-700 py-1 px-5 rounded-full" (click)="getLyrics()">
      <svg
        class="container"
        x="0px"
        y="0px"
        viewBox="0 0 50 31.25"
        height="31.25"
        width="50"
        preserveAspectRatio="xMidYMid meet"
        *ngIf="isLoading"
      >
        <path
          class="track"
          stroke-width="4"
          fill="none"
          pathlength="100"
          d="M0.625 21.5 h10.25 l3.75 -5.875 l7.375 15 l9.75 -30 l7.375 20.875 v0 h10.25"
        />
        <path
          class="car"
          stroke-width="4"
          fill="none"
          pathlength="100"
          d="M0.625 21.5 h10.25 l3.75 -5.875 l7.375 15 l9.75 -30 l7.375 20.875 v0 h10.25"
        />
      </svg>
      <span *ngIf="!isLoading">Play</span>
    </button>
    <div class="flex flex-col gap-4 overflow-y-auto lyrics-scroll">
      @for (item of lyrics; track $index) {
      <p
        class="text-xl text-green-600 font-bold select-none pointer-events-none"
      >
        {{ item }}
      </p>
      }
    </div>
    <span
      class="text-orange-500 font-bold my-2 mx-auto cursor-pointer"
      (click)="revealTrack()"
      [ngClass]="{ 'blur-lg': !reveal }"
      >{{ trackName }} - {{ artistName }}
    </span>
  </div>
</main>
