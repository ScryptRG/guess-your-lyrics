<div
  class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-20"
>
  <div
    class="bg-neutral-900 border border-green-800 rounded-lg w-[35rem] p-8 text-neutral-300 animate__animated animate__fadeInDown animate_fast"
  >
    <img
      src="../../assets/images/gyl-logo.png"
      alt="GuessYourLyrics Logo"
      width="180px"
      class="mx-auto mb-4"
    />
    <p>To get the application working correctly, follow this step:</p>
    <p class="font-semibold my-4">
      Open up the website
      <a
        href="https://cors-anywhere.herokuapp.com"
        target="_blank"
        class="text-blue-300 font-normal hover:underline"
        >https://cors-anywhere.herokuapp.com</a
      >
      and press the "Request temporary access to the demo server" button and wait until the message "You currently have temporary access to the demo server." shows up.
    </p>
    <img
      src="../../assets/images/cors-site.png"
      alt="Cors-anywhere website"
      class="rounded"
    />
    <button
      class="bg-green-700 px-5 rounded-full h-9 hover:brightness-105 text-black mx-auto block mt-5 mb-2"
      (click)="close()"
    >
      I understand
    </button>
    <input
      type="checkbox"
      id="forget-warning"
      class="accent-green-600"
      [(ngModel)]="forgetWarning"
      (change)="forget()"
    />
    <label for="forget-warning" class="ml-2">Don't show this again</label>
  </div>
</div>
